<div class="body">
  <form class="add-form" #form="ngForm">
    <div class="form-group">
      <label for="model">Model:</label>
      <input type="text" id="model" name="model" [(ngModel)]="model" required placeholder="Enter the car model">
    </div>
    <div class="form-group">
      <label for="brand">Brand:</label>
      <input type="text" id="brand" name="brand" [(ngModel)]="brand" required placeholder="Enter the cars brand">
    </div>
    <div class="form-group">
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" [(ngModel)]="year" required>
    </div>
    <app-add-button *ngIf="currentRoute === '/add-a-car'" (click)="submitForm()"></app-add-button>
    <app-update-button *ngIf="currentRoute === '/update-a-car'" (click)="submitUpdate()"></app-update-button>
  </form>
</div>
